      <script type="text/javascript">
        angular.module('vehicleSearchAngularApp', ['ngSanitize','mm.foundation'])
        .constant('_', _)
        .controller('baseCtrl', function ($scope, $http, sourceFactory, dashFactory, collectionFactory) {
          var vehicleKeys = dashFactory.queryValues(sourceFactory.vehicleKeyV1, 'keyval');
          var callParams = {
            f: 'json',
            show: '100',
            type: 'used',
            k: vehicleKeys.toString()
          };
          var regCollReady = $scope.$on('collectionReady', function() {
            console.log('ready to use, after asyn http get response');
            $scope.list = collectionFactory($scope.mainData).list;
            $scope.categories = collectionFactory($scope.mainData).menucategories(sourceFactory.vehicleKeyV1); console.log($scope.categories);
          });
          // dashFactory.dlocation.protocol() + '://' + dashFactory.dlocation.host() + '/api/?'
          $http.get('test.json', { params: callParams })
            .success(function(data) {
              $scope.mainData = data;
              $scope.$broadcast('collectionReady');
          });
        });
      </script>
